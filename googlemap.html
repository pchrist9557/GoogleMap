<!DOCTYPE html>
<html>
<head>I
    <title>My home</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>

        * {
            margin: 0;
            padding:0;

        }

        #map {
            height: 500px;
            width:100%;
        }

    </style>
</head>
<body>
<div id="map">

</div>
<script>

    function initMap() {
        var location = [
            ['Home', 35.314315, -97.470699],
            ['Home2',35.369247, -97.554049],
        ];

        var map = new google.maps.Map(document.getElementById("map"), {
            zoom: 10,
            center: location,
        });
        var marker = new google.maps.Marker({
            position: location,
            map: map
        });
    }


</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMCEaVK08mgJcY7pIyx5gZsNYQBgRa39M&callback=initMap" type="text/javascript">

</script>
</body>
</html>
